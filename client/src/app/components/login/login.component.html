<div class="ui grid" *ngIf="shouldDisplay();">
  <div class="five wide column"> </div>
  <div class="six wide column">
    <div class="ui placeholder segment">
      <div class="column">
        <div class="ui form">
          <div class="field">
            <label style="font-size: large;">Username</label>
            <div class="ui left icon input">
              <input type="text" placeholder="Username">
              <i class="user icon"></i>
            </div>
          </div>
          <div class="field">
            <label style="font-size: large;">Password</label>
            <div class="ui left icon input">
              <input type="password" placeholder="Password">
              <i class="lock icon"></i>
            </div>
          </div>
          <div class="ui pink basic button">Login</div>
        </div>
        <div class="ui horizontal divider">
          Still don't have an account?
        </div>
        <div class="middle aligned column">
          <div class="ui pink basic big button" (click)="onSignUp()">
            <i class="signup icon"></i>
            Sign Up
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
