<div class="ui divided items">
  <div class="ui item">
    <div class="ui small image">
      <img [src]="cocktail.image">
    </div>
    <div class="ui container">
    <div class="content">
      <div class="ui header">{{ cocktail.name }}</div>

      <div *ngIf="showDetails">
        <div class="meta">
          <span class="price">Rating: {{ cocktail.glass }}</span>
        </div>
        <div class="description">
          <p>{{ (cocktailDetails | async)?.instructions}}</p>
        </div>
        <div>
          <ul>
            <li *ngFor="let ingredient of (cocktailDetails | async)?.ingredients; index as i;">
              {{ ingredient }}
              <i class="tuny angle down icon" (click)="onIngredient(ingredient)"></i>
              
            </li>
          </ul>
        </div>
        <div *ngIf="showIngredient">
          <div class="ui two column grid">
            <div class="three wide column">
              <i class="tuny angle up icon" (click)="close()" style="font-size: small;">Close</i>
              <br><br>
              <div class="ui small image">
                <img [src]="ingredientImg">
              </div>
            </div>
            <div class="column" style="font-size: smaller;  font-style: italic;">
              <br><br>
              {{ ingredientDetails | async }}
            </div>
          </div>
        </div>
      </div>



      <div class="extra">
        <button class="ui right floated pink basic button" (click)="onClick()">
          {{ buttonText }}
          <i class="right chevron icon"></i>
        </button>
      </div>
    </div>
  </div>

  </div>
</div>
