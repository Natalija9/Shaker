<body>

  <div class="ui top attached inverted demo menu">
    <a class="item left attached two wide column" name="filter">
      <i class="sidebar icon"></i>
      Filter
    </a>


    <form class="ui transparent left icon input" [formGroup]="searchForm" (keydown)="onSubmit($event)">
        <input class="prompt" type="text" placeholder="Search cocktails and ingredients" formControlName = "search" style="color: white;">
        <i class="large inverted search icon"></i>
    </form>

      <app-favourites (cocktailsEvent) = "showFavourite($event)"></app-favourites>

    <div class="ui dropdown icon item">
      <i class="user icon"></i>
      <div class="menu">
        <div class="header">
          korisnik11
        </div>
        <div class="divider"></div>
        <div class="item" (click)="logOut()">
          Log out
          <i class="sign-out icon"></i>
        </div>
      </div>
    </div>


  </div>

  <app-filter [cocktails] = "cocktails"></app-filter>


</body>
